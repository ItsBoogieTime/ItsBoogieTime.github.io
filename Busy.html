<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Busy Day Schedule</title>
<style>
    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
    }

    th, td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
        font-weight: bold;
    }

    .important {
        background-color: #ffc107;
    }

    .break {
        background-color: #f5f5f5;
    }

    .lunch {
        background-color: #4caf50;
        color: white;
    }

    .highlight {
        font-weight: bold;
    }
</style>
</head>
<body>

<h2>My Busy Day Schedule</h2>

<table>
    <tr>
        <th>Time</th>
        <th>Event</th>
    </tr>
    <tr>
        <td>07:00 AM</td>
        <td class="important">Breakfast</td>
    </tr>
    <tr>
        <td>08:00 AM</td>
        <td class="important">Haircut</td>
    </tr>
    <tr>
        <td>09:00 AM</td>
        <td class="important">Help Mom with Groceries</td>
    </tr>
    <tr>
        <td>12:00 PM</td>
        <td class="lunch">Lunch</td>
    </tr>
    <tr>
        <td>01:00 PM</td>
        <td class="important">Work on Game Mod and Music</td>
    </tr>
    <tr>
        <td>04:00 PM</td>
        <td class="important">Take a Walk with Tux</td>
    </tr>
    <tr>
        <td>06:00 PM</td>
        <td class="important">Help Friend with Stuff</td>
    </tr>
    <tr>
        <td>07:00 PM</td>
        <td class="lunch">Dinner</td>
    </tr>
    <tr>
        <td>09:00 PM</td>
        <td class="important highlight">Go to Sleep</td>
    </tr>
</table>

</body>
</html>
