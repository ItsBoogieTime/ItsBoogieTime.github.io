<!-- Start of Math Test -->
<form action="#" method="post">
    <!-- User's Name Field -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <!-- Question 1 -->
    <label for="q1">1. 2 + 5 = ?</label><br>
    <input type="radio" id="q1a" name="q1" value="a">
    <label for="q1a">a) 6</label><br>
    <input type="radio" id="q1b" name="q1" value="b">
    <label for="q1b">b) 7</label><br>
    <input type="radio" id="q1c" name="q1" value="c">
    <label for="q1c">c) 8</label><br><br>

    <!-- Question 2 -->
    <label for="q2">2. 10 - 2 = ?</label><br>
    <input type="radio" id="q2a" name="q2" value="a">
    <label for="q2a">a) 6</label><br>
    <input type="radio" id="q2b" name="q2" value="b">
    <label for="q2b">b) 8</label><br>
    <input type="radio" id="q2c" name="q2" value="c">
    <label for="q2c">c) 10</label><br><br>

    <!-- Question 3 -->
    <label for="q3">3. 12 divided by 3 = ?</label><br>
    <input type="radio" id="q3a" name="q3" value="a">
    <label for="q3a">a) 2</label><br>
    <input type="radio" id="q3b" name="q3" value="b">
    <label for="q3b">b) 4</label><br>
    <input type="radio" id="q3c" name="q3" value="c">
    <label for="q3c">c) 6</label><br><br>

    <!-- Word Problem -->
    <label for="wordProblem">Jake got 10 apples, then someone else gave him 2 times the amount of what he had, How much apples does jake have now?</label><br>
    <textarea id="wordProblem" name="wordProblem" rows="4" cols="50" required></textarea><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit">
</form>
<!-- End of Math Test -->
