<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ocean Sunset Color Scheme</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #000;
    padding: 8px;
    text-align: center;
  }
  th {
    font-weight: bold;
    background-color: #f2f2f2;
  }
  td:nth-child(odd) {
    font-family: Arial, sans-serif;
  }
</style>
</head>
<body>

<h2 style="font-style: italic;">Ocean Sunset Color Scheme</h2>

<table>
  <tr>
    <th>Color Name</th>
    <th>Hex Value</th>
    <th>RGB Value</th>
    <th>HSL Value</th>
  </tr>
  <tr>
    <td style="background-color: #FF6F61;">Coral</td>
    <td>#FF6F61</td>
    <td>rgb(255, 111, 97)</td>
    <td>hsl(5, 100%, 70%)</td>
  </tr>
  <tr>
    <td style="background-color: #FFD700;">Gold</td>
    <td>#FFD700</td>
    <td>rgb(255, 215, 0)</td>
    <td>hsl(51, 100%, 50%)</td>
  </tr>
  <tr>
    <td style="background-color: #007FFF;">Azure</td>
    <td>#007FFF</td>
    <td>rgb(0, 127, 255)</td>
    <td>hsl(210, 100%, 50%)</td>
  </tr>
  <tr>
    <td style="background-color: #4B0082;">Indigo</td>
    <td>#4B0082</td>
    <td>rgb(75, 0, 130)</td>
    <td>hsl(275, 100%, 25%)</td>
  </tr>
</table>

</body>
</html>
